site_name: Here and Tomorrow
site_author: Scott Wilcox
site_description: >-
  Site Description
repo_name: blog
repo_url: https://github.com/Here-and-Tomorrow-LLC/hat-blog
site_url: https://hereandtomorrow.com
edit_uri: edit/main/docs/
copyright: Copyright &copy; 2024 Here and Tomorrow
nav:
  - Home: index.md
  - Services: services.md  # This is your main services page
  - Blog: 
    - blog/index.md
    - Posts: blog/posts/
theme:
  name: material
  logo: assets/logo.png  # Path relative to docs/ directory
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil 
    view: material/eye
    theme:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  palette:
    primary: custom
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  font:
    text: Roboto
    code: Roboto Mono

extra_css:
  - stylesheets/extra.css
  - stylesheets/custom.css
